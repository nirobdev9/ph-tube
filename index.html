<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ph tube</title>
    <!-- tailwind css and daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        .active{
            background-color: #FF1F3D;
            color: white;

        }
    </style>
</head>

<body class="">
    <header>
        <nav class="w-11/12 mx-auto flex justify-between py-5 border-b-2 border-[#17171720]">
            <div>
                <!-- logo -->
                <img class="w-[130px]" src="./assets/Logo.png" alt="">

            </div>
            <div>
                <label class="input">
                    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></g></svg>
                    <input id="search" type="search" required placeholder="Search"/>
                  </label>

            </div>
            <div>
                <button class="btn bg-[#FF1F3D] text-white">Log In</button>

            </div>
        </nav>
        <nav class="w-11/12 mx-auto flex justify-center py-3 gap-3">
            <div id="btn-container" class="flex gap-4">
                <button id="btn-all" onclick="loadVideo()" class="btn">All</button>
            </div>

        </nav>

    </header>
    <section id="loader" class="text-center py-10 hidden">
        <span class="loading loading-dots loading-xl"></span>
    </section>
    <section id="videos-container" class="w-11/12 mx-auto grid grid-cols-4 gap-4">
        

    </section>
    <!-- Open the modal using ID.showModal() method -->
<!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
<dialog id="video_details" class="modal">
  <div class="modal-box">
    <div id="details-container"></div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>
    <script src="./js/videoapi.js"></script>

</body>

</html>
